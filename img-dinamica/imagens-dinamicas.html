<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagens Dinamicas</title>
  </head>
  <body>
    <h1>Imagem Dinamica</h1>
    <p>
      tente abrir esse site em varios dispositivos diferentes ou aumente e
      diminua o tamanho do site pelo seu navegador.
    </p>

    <picture>
      <source
        media="(max-width: 750px)"
        srcset="img/img-p.png"
        type="image/png"
      />
      <source
        media="(max-width:1050px)"
        srcset="img/img-m.png"
        type="image/png"
      />
      <img src="img/img-g.png" alt="imagem flexivel" />
    </picture>
  </body>
</html>
