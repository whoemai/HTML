<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 2</title>
    <style>
        body {
          font-family: Arial, Helvetica, sans-serif;
        }
  
        caption {
          font-size: 1.3em;
          font-weight: bold;
          padding: 5px;
        }
  
        table {
          border-collapse: collapse;

        td, th {

        }

        .info {

            </tr>

            </tr>

                <td class="info">0.0</td>
            </tr>
            <tr>

            <tr>
