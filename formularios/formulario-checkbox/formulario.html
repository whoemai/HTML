<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>CheckBox Radio</title>
  </head>
  <body>
    <h1>Exemplo de Formulario</h1>
    <fieldset>
      <legend>Sexo</legend>
      <input type="radio" name="sexo" id="isxmas" value="m">
      <label for="isxmas"> Masculino</label> <br>

      <input type="radio" name="sexo" id="isxfem" value="f">
      <label for="isxfem">Feminino</label>
    </fieldset>

    <form action="cadastro.php" method="get" autocomplete="on">
      <fieldset>
        <legend>Esportes Favoritos</legend>

        <input type="checkbox" name="esfut" id="iesfut" />
        <label for="iesfut">Futebol</label> <br />

        <input type="checkbox" name="esba" id="iesba" />
        <label for="iesba">Basquete</label> <br />

        <input type="checkbox" name="esnata" id="iesnata" />
        <label for="iesnata">Natacao</label> <br />

        <input type="checkbox" name="esten" id="iesten" />
        <label for="iesten">Tenis</label> <br />
      </fieldset>

      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
