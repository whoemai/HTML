<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <h1>Senhas Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
      <p>
        <label for="iusu">Usuario: </label>
        <input
          type="text"
          name="usu"
          id="iusu"
          required
          minlength="5"
          maxlength="18"
          size="10"
          aria-placeholder="nome do usuario"
          autocomplete="name"
          placeholder="Nome completo"
        />
      </p>
      <p>
        <label for="imedia">Media:</label>
        <input
          type="number"
          name="media"
          id="imedia"
          min="0"
          max="10"
          step="0.1"
          placeholder="0 a 10"
          value="5"
        />
      </p>
      <p>
        <label for="imes">Periodo letivo:</label>
        <input t
        ype="month" 
        name="mes" 
        id="imes" 
        />
      </p>
      <p>
        <label for="idia">Dia da prova:</label>
        <input type="date" name="data" id="idata">
      </p>
      <p>
        <label for="isen">Senha: </label>
        <input
          type="password"
          name="sen"
          id="isen"
          required
          minlength="8"
          maxlength="15"
          size="8"
        />
      </p>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
